<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Learning CSS background color</title>
<link rel="stylesheet" type="text/css" href="style-2.css">
</head>
<body>
    <!-- using the internal stylesheet -->
    <p>This is a sample paragraph in red.</p>
    <!-- using the in-line style -->
    <p style="color: brown;">This is the second paragraph in brown.</p>
    <div id="cssexample">Div One</div>
    <div>Div Two</div>
    <div>Div Three</div>
    
    <h1 class="red">This is a red header</h1>
    
    <p class="redparagraph">This is a paragraph</p>
    <br>
    <b class="red">This is a bold Text</b>
    
    <h2>H2 sized heading</h2>
    <h3>H3 sized heading</h3>

</body>
</html>
